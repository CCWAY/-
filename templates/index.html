{% extends 'base_main.html' %}

{% block title %}
    查询航线
{% endblock %}

{% block css %}
    {{ block.super }}
    <style>
        body {
            /*background: url("../../static/img/flight-bg.jpg");*/
            background: url("/static/img/flight-bg.jpg");
            background-size: cover; /*自适应浏览器*/
        }
        .errorlist li{
            color: red;
            list-style-type :none;
        }
    </style>
{% endblock %}

{% block content %}
    {{ block.super }}
    <div class="container-fluid" style="position:absolute;margin-top:10%;width: 35%;left: 5%">
        <h1 style="color: white">选择航线</h1>
        <br>
        <form class="form-horizontal" role="form" action="" method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="leave_city" class="input-group-addon">出发城市</label>   <!--input必须要指定name-->
                <input id="s_city" type="text" name="start_city" class="form-control" placeholder="City">
            </div>
            {{ errors.start_city }}
            <br>
            <div class="input-group">
                <label for="arrive_city" class="input-group-addon">到达城市</label>
                <input id="arrive_city" type="text" name="arrive_city" class="form-control" placeholder="City">
            </div>
            {{ errors.arrive_city }}
            <br>
            <div class="input-group">
                <label for="leave_date" class="input-group-addon">出发日期</label>
                <input id="leave_date" type="date" name="leave_date" class="form-control" placeholder="Date">
            </div>
            {{ errors.leave_date }}
            <br>
            <center>
                <input type="submit" class="btn btn-success" value="Let's Go">
            </center>
        </form>
    </div>

{% endblock %}
