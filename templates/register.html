<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>用户注册</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="/static/css/style.css">
  <link rel="stylesheet" type="text/css" href="/static/css/reset.css"/>
</head>
<body>

<div id="particles-js">
    <form action="" method="post">
        {% csrf_token %}
		<div class="login">
			<div class="login-top">
				注册
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="/static/img/name.png"/></div>
				<div class="login-center-input">
					<input type="text" name="username" value="" placeholder="请输入您的用户名"/>
                    {{ errors.username }}
					<div class="login-center-input-text">用户名</div>
				</div>
			</div>
            <div class="login-center clearfix">
				<div class="login-center-img"><img src="/static/img/name.png"/></div>
				<div class="login-center-input">
					<input type="text" name="real_name" value="" placeholder="请输入你的真实姓名"/>
                    {{ errors.real_name }}
					<div class="login-center-input-text">真实姓名</div>
				</div>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="/static/img/password.png"/></div>
				<div class="login-center-input">
					<input type="password" name="password"value="" placeholder="请输入你的密码"/>
                    {{ errors.password }}
					<div class="login-center-input-text">密码</div>
				</div>
			</div>
            <div class="login-center clearfix">
				<div class="login-center-img"><img src="/static/img/password.png"/></div>
				<div class="login-center-input">
					<input type="password" name="password2"value="" placeholder="请确认你的密码"/>
                    {{ errors.password2 }}
					<div class="login-center-input-text">确认密码</div>
				</div>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="/static/img/card.png"/></div>
				<div class="login-center-input">
					<input type="text" name="card_id" value="" placeholder="请输入你的身份证号"/>
					<div class="login-center-input-text">身份证号</div>
                    {{ errors.card_id }}
				</div>
			</div>
            <div class="login-center clearfix">
					<input style="margin-left: 20%;" type="radio" name="sex" value="1" checked="checked"/>男
                    <input style="margin-left: 30%;" type="radio" name="sex" value="0" />女
				</div>
			<div class="login-button">
                <input type="submit" value="立即注册" style="width: 100%;height: 100%;background-color: dodgerblue;border: none;color: white;border-radius: 5px;">
			</div>
		</div>
    </form>
</div>
<!-- scripts -->
<script src="/static/js/particles.min.js"></script>
<script src="/static/js/app.js"></script>
</body>
</html>
